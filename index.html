<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Fetch API</title>
</head>
<body>
    <h1>Fetch API</h1>
    <button id="getText" class="bg-green-500 rounded p-2 text-white mr-2">Get Text</button>
    <button id="getUsers" class="bg-green-500 rounded p-2 text-white mr-2">Get Users</button>
    <button id="getPosts" class="bg-green-500 rounded p-2 text-white mr-2">Get Posts</button>
    
    <form id="addPost">
        <div>
            <input type="text" placeholder="title" id="title">
            
        </div>
        <div>
            <textarea  id="body" cols="30" rows="10" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="submit">
    </form>

    <div id="output">
        
    </div>


    <script src="app.js"></script>
</body>
</html>
